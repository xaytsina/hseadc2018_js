<script type="text/javascript">

function generatePercent() {
let number = Math.round(Math.random() * 100)
let percent = "%"
return number + percent
}

function generateColorChannel() {
return Math.floor(Math.random() * 255)
}

function generateColor() {
let r = generateColorChannel()
let g = generateColorChannel()
let b = generateColorChannel()
let color = "rgb(" + [r, g, b].join() + ")"

return color
}

function changeRectangleCSS(element) {
element.css({
"top": generatePercent(),
"left": generatePercent(),
"width": generatePercent(),
"height": generatePercent(),
"background-color": generateColor()
})
}

$(function() {
$("div").each(function(index) {
changeRectangleCSS($(this))

$(this).on("mouseenter", function() {
changeRectangleCSS($(this))
})
})
})

</script>
